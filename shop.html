<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyThreads-Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shop.css">
</head>

<body>
    <nav class="navbar">
        <ul class="links-container">
            <li class="link-item"><a href="index.html" class="link">Home</a></li>
            <li class="link-item"><a href="about.html" class="link">About</a></li>
            <li class="link-item">
                <a href="shop.html" class="link">Shop</a>
            </li>
            <li class="link-item"><a href="sustainability.html" class="link">Sustainability</a></li>
        </ul>
        <div class="user-interaction">
            <div class="cart">
                <img src="images/cart.png" alt="cart" class="cart-icon">
                <span class="cart-number" id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <section class="product-details">
        <div class="product" id="product1">
            <img src="images/shirt.jpg" alt="shirt" class="product-image">
            <div class="product-info">
                <h1 class="product-title" data-name="Shirt">Shirt</h1>
                <p class="product-price" data-price="20.00">$20.00</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
        </div>
    
        <div class="product" id="product2">
            <img src="images/pants.jpg" alt="pants" class="product-image">
            <div class="product-info">
                <h1 class="product-title" data-name="Pants">Pants</h1>
                <p class="product-price" data-price="25.00">$25.00</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>Made by Chloe Gamber</footer>
    <script src="js/shop.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cartCount = document.getElementById("cart-count");
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cartCount.textContent = cart.length;
            
            document.querySelectorAll(".add-to-cart").forEach(button => {
                button.addEventListener("click", function () {
                    let product = this.parentElement;
                    let productName = product.querySelector(".product-title").dataset.name;
                    let productPrice = product.querySelector(".product-price").dataset.price;
                    cart.push({ name: productName, price: productPrice });
                    localStorage.setItem("cart", JSON.stringify(cart));
                    cartCount.textContent = cart.length;
                });
            });
        });
    </script>
</body>
</html>
